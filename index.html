<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Digital Library</h2>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active" data-category="all">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="bengali">Bengali</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="english">English</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="geography">Geography</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="life-science">Life Science</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="physical-science">Physical Science</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="mathematics">Mathematics</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="comparative-exam">Comparative Exam Books</a></li>
                <li class="nav-item"><a href="#" class="nav-link admin-btn" id="admin-login-btn">Admin Login</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Digital Library</h1>
            <p class="page-subtitle">Explore our collection of books</p>
            
            <!-- Books Grid -->
            <div class="books-grid" id="books-grid">
                <!-- Books will be dynamically added here -->
            </div>
            
            <!-- No Books Message -->
            <div class="no-books" id="no-books" style="display: none;">
                <p>No books available in this category.</p>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div class="modal" id="admin-modal">
        <div class="modal-content admin-panel">
            <span class="close" id="close-admin">&times;</span>
            <h2>Admin Panel</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="add-book">Add Book</button>
                <button class="tab-btn" data-tab="edit-menu">Edit Menu</button>
            </div>
            
            <!-- Add Book Form -->
            <div class="tab-content active" id="add-book-tab">
                <form id="add-book-form">
                    <div class="form-group">
                        <label for="book-name">Book Name</label>
                        <input type="text" id="book-name" required>
                    </div>
                    <div class="form-group">
                        <label for="book-cover">Book Cover Image</label>
                        <input type="file" id="book-cover" accept="image/*" required>
                        <div id="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="book-description">Book Description</label>
                        <textarea id="book-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="book-category">Category</label>
                        <select id="book-category" required>
                            <option value="bengali">Bengali</option>
                            <option value="english">English</option>
                            <option value="geography">Geography</option>
                            <option value="life-science">Life Science</option>
                            <option value="physical-science">Physical Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="comparative-exam">Comparative Exam Books</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="book-url">Download URL</label>
                        <input type="url" id="book-url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            
            <!-- Edit Menu Form -->
            <div class="tab-content" id="edit-menu-tab">
                <form id="edit-menu-form">
                    <div class="form-group">
                        <label for="bengali-menu">Bengali</label>
                        <input type="text" id="bengali-menu" value="Bengali">
                    </div>
                    <div class="form-group">
                        <label for="english-menu">English</label>
                        <input type="text" id="english-menu" value="English">
                    </div>
                    <div class="form-group">
                        <label for="geography-menu">Geography</label>
                        <input type="text" id="geography-menu" value="Geography">
                    </div>
                    <div class="form-group">
                        <label for="life-science-menu">Life Science</label>
                        <input type="text" id="life-science-menu" value="Life Science">
                    </div>
                    <div class="form-group">
                        <label for="physical-science-menu">Physical Science</label>
                        <input type="text" id="physical-science-menu" value="Physical Science">
                    </div>
                    <div class="form-group">
                        <label for="mathematics-menu">Mathematics</label>
                        <input type="text" id="mathematics-menu" value="Mathematics">
                    </div>
                    <div class="form-group">
                        <label for="comparative-exam-menu">Comparative Exam Books</label>
                        <input type="text" id="comparative-exam-menu" value="Comparative Exam Books">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Menu</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                            </html>
